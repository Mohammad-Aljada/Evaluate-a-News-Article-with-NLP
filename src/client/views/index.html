<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluate a News Article</title>
  </head>
  <body>
    <header><h1>Evaluate a News Article with NLP</h1></header>
    <main>
      <form id="form">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" />
        <button type="submit">Analyze</button>
      </form>
      <section id="results">
        <h2>Form Results</h2>
        <p id="polarity">Polarity:</p>
        <p id="agreement">Agreement:</p>
        <p id="subjectivity">Subjectivity:</p>
        <p id="confidence">Confidence:</p>
        <p id="irony">Irony:</p>
      </section>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
